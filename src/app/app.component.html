<!-- Slide Menu-->
<aside class="side-menu_container" [ngClass]="{'side-menu_container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation()">
    <section class="menu-header">
      <span class="greeting_text">Welcome Back</span>
      <div class="profile-image_container">
        <img src="https://avatars.githubusercontent.com/u/26849248?s=460&v=4" alt="profile-image" class="profile-image" />
      </div>
      <div class="account-details">
        <span class="name__text">Nguyen Quang Canh</span>
        <span class="email__text">quangcanh2975@gmail.com</span>
      </div>
    </section>
    <section class="menu-body"></section>

    <section class="menu-footer"></section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header" [ngClass]="{'main__header-dark': darkModeActive}">
    <div class="left__section">
      <svg class="hamburger__icon" (click)="toggleMenu()" id="Menu_Burger_Icon">
        <!-- hamburger icon svg code goes here-->
      </svg>

      <svg class="logo__icon">
        <!-- logo icon here -->
      </svg>
    </div>

    <h3 class="date__text">Today</h3>

    <div class="mode-toggle__container">
      <span class="mode-toggle__text">
        Light
      </span>
      <label class="toggle-button__container">
        <input class="mode-toggle__input" type="checkbox" (click)="modeToggleSwitch()" />
        <span class="mode-toggle__bg" [ngClass]="{'mode-toggle__bg-checked': darkModeActive}"></span>
        <span class="mode-toggle__circle" [ngClass]="{'mode-toggle__circle-checked': darkModeActive}"></span>
      </label>
      <span class="mode-toggle__text">Dark</span>
    </div>
  </header>

  <!-- Main Content -->

  <!--<router-outlet></router-outlet>-->
  <main class="main__container">
    <div class="main-container__bg" [ngClass]="{'main-container__bg-dark': darkModeActive}">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="main__footer">
    <small class="copyright__text">Copyright Â© 2018 Minimus</small>
  </footer>
</div>
